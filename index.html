<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedSpark</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="flex bg-gray-100">

  <!-- Sidebar -->
  <aside id="sidebar" class="w-64 h-screen bg-white shadow-lg flex flex-col">
    <img src="Logo.png" alt="MedSpark Logo" 
     class="max-h-28 w-full object-contain px-4 py-4">

    <nav id="menu" class="flex-1 px-4 space-y-2">
      <button data-page="directory.html" class="menu-btn w-full flex items-center gap-2 text-left p-2 rounded hover:bg-blue-100">
        <i data-lucide="home"></i> Directory
      </button>
      <button data-page="home.html" class="menu-btn w-full flex items-center gap-2 text-left p-2 rounded hover:bg-blue-100">
        <i data-lucide="dollar-sign"></i> Refunds
      </button>
      <button data-page="refund code.html" class="menu-btn w-full flex items-center gap-2 text-left p-2 rounded hover:bg-blue-100">
        <i data-lucide="key"></i> Refund Code
      </button>
      <button data-page="accounts.html" class="menu-btn w-full flex items-center gap-2 text-left p-2 rounded hover:bg-blue-100">
        <i data-lucide="user"></i> Accounts
      </button>
      <button data-page="settings.html" class="menu-btn w-full flex items-center gap-2 text-left p-2 rounded hover:bg-blue-100">
        <i data-lucide="settings"></i> Settings
      </button>
    </nav>
    <div class="p-4">
      <button id="toggleSidebar" class="text-sm text-gray-500">Ocultar menú</button>
    </div>
  </aside>

  
  <main id="content" class="flex-1 p-6 overflow-y-auto">
    <h1 class="text-2xl font-bold">Cargando...</h1>
  </main>

  <script>
    lucide.createIcons();

    // Seleccionar botones del menú
    const buttons = document.querySelectorAll(".menu-btn");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        
        buttons.forEach(b => b.classList.remove("bg-blue-100", "text-blue-700", "font-semibold"));
        
       
        btn.classList.add("bg-blue-100", "text-blue-700", "font-semibold");
      });
    });
  </script>

  <script src="app.js"></script>
</body>
</html>
