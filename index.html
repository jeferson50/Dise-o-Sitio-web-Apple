<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Store Style</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <div class="max-w-7xl mx-auto px-4 py-12">

    <!-- Header Section -->
    <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between gap-6 mb-14">
      
      <!-- Title -->
      <div class="sm:max-w-xl">
        <h1 class="text-4xl sm:text-5xl font-semibold leading-snug text-center sm:text-left">
          <span class="text-black font-bold">Store.</span>
          <span class="text-gray-500"> The best way to buy the<br class="sm:hidden"> products you love.</span>
        </h1>
      </div>

      <!-- Links -->
      <div class="text-sm space-y-5 sm:text-right sm:space-y-6">
        <div class="flex items-center sm:justify-end gap-3">
          <img src="especialista.png" alt="Specialist" class="w-6 h-6 rounded-full">
          <div>
            <p class="text-gray-800">Need shopping help?</p>
            <a href="#" class="text-blue-600 hover:underline">Ask a Specialist ↗</a>
          </div>
        </div>
        <div class="flex items-center sm:justify-end gap-3">
          <img src="Apple.png" alt="Location" class="w-6 h-6 rounded-full">
          <div>
            <p class="text-gray-800">Visit an Apple Store</p>
            <a href="#" class="text-blue-600 hover:underline">Find one near you ↗</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Products Grid -->
    <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-8 gap-6 text-center text-sm">
      <div>
        <img src="Mac.png" alt="Mac" class="mx-auto h-16">
        <p class="mt-2">Mac</p>
      </div>
      <div>
        <img src="Phone.png" alt="iPhone" class="mx-auto h-16">
        <p class="mt-2">iPhone</p>
      </div>
      <div>
        <img src="Pad.png" alt="iPad" class="mx-auto h-16">
        <p class="mt-2">iPad</p>
      </div>
      <div>
        <img src="Watch.png" alt="Apple Watch" class="mx-auto h-16">
        <p class="mt-2">Apple Watch</p>
      </div>
      <div>
        <img src="Vision Pro.png" alt="Apple Vision Pro" class="mx-auto h-16">
        <p class="mt-2">Apple Vision Pro</p>
      </div>
      <div>
        <img src="AirPods.png" alt="AirPods" class="mx-auto h-16">
        <p class="mt-2">AirPods</p>
      </div>
      <div>
        <img src="AirTag.png" alt="AirTag" class="mx-auto h-16">
        <p class="mt-2">AirTag</p>
      </div>
      <div>
        <img src="Apple TV 4k.png" alt="Apple TV 4K" class="mx-auto h-16">
        <p class="mt-2">Apple TV 4K</p>
      </div>
    </div>
  </div>

</body>
</html>
